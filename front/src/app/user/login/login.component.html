<main>
  <h1>Login</h1>
  <form [formGroup]="f" (ngSubmit)="submit()">
    <label>
      <div>Identifiant</div>
      <input type="text" formControlName="login" />
    </label>
    <label>
      <div>Mot de passe</div>
      <input type="password" formControlName="password" />
    </label>
    <div class="error">
      <span>{{ error }}</span>
    </div>
    <button [disabled]="f.invalid" class="primary">Se connecter</button>
  </form>
</main>
