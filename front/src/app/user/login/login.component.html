<main>
  <h1>Page de connexion</h1>
  <form [formGroup]="f">
    <label>
      <div>Identifiant</div>
      <input type="text" formControlName="login" />
    </label>
    <label>
      <div>Mot de passe</div>
      <input type="password" formControlName="password" />
    </label>
    <button [disabled]="f.invalid" class="primary">Se connecter</button>
  </form>
</main>
